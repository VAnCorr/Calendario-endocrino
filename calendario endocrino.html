    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .class-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .unidad-1 { border-left-color: #e74c3c; }
        .unidad-2 { border-left-color: #f39c12; }
        .unidad-3 { border-left-color: #27ae60; }

        .date-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .date-badge {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 15px;
            font-size: 0.9rem;
        }

        .day-badge {

        }

        .doctor-info::before {
            content: 'üë®‚Äç‚öïÔ∏è';

        .topics-list {

        .topic {

            margin: 10px 0;

        .stats {

            color: white;
            padding: 20px;
            display: flex;

        }

        .stat-item p {

            font-size: 0.9rem;
        }

        .syndrome-badge {

            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        .objectives-button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;

            cursor: pointer;

        .objectives-content.active {

        .objective-item {

                padding: 20px;
            }
            
            .class-card {

            }
        }
    </style>
</head>

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'UTC'
            };
            return date.toLocaleDateString('es-ES', options);
        }

        function getUnitFromSyndrome(sindrome) {
            if (sindrome.includes('Hipofisarios') || sindrome.includes('del Agua')) return 'unidad-1';
            if (sindrome.includes('Hipergluc√©micas') || sindrome.includes('Adrenal') || sindrome.includes('Metab√≥licos')) return 'unidad-2';
            if (sindrome.includes('Tiroideas') || sindrome.includes('Tiroideos')) return 'unidad-3';

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
